<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for news in data %}
    <div class="bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden">
        <div class="p-4 flex flex-col" style="height: 100%">

            <h2 class="text-lg font-bold text-gray-800">{{ news.title }}</h2>
            <p class="text-sm text-gray-600 mt-2">{{ news.description|truncatechars:255 }}</p>
            <div class="flex justify-end" style="text-align: right;margin-top: auto;">
                <a href="{{ news.link }}" target="_blank" class="text-blue-500 font-medium">Read full article</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500 col-span-full text-center">No news available.</p>
    {% endfor %}
</div>
